<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="post" enctype="multipart/form-data" onkeydown="return event.key != 'Enter';">
    <div>
      <label for="file-upload">Choose a pdf to upload</label>
      <input type="file" id="file-upload" name="file-upload" accept=".pdf"/>
    </div>
    <div>
      <label for="customer">Customer 会社名</label><br>
      <input type="text" name="customer" id="customer" class="search-field"/>
      <ul id="customer-list"></ul>
    </div>
    <div>
      <label for="classification">Bumon 部門 (class)</label><br>
      <input type="text" name="classification" id="classification" class="search-field"/>
      <ul id="classification-list"></ul>
    </div>
    <div>
      <label for="location">Location 場所・ウエアハウス</label><br>
      <input type="text" name="location" id="location" class="search-field"/>
      <ul id="location-list"></ul>
    </div>
    <div>
      <label for="item">Select item(ignore rn)</label><br>
      <input type="text" name="item" id="item" data-id="3108" data-quantity="1" data-rate="1000.0" class="search-field"/>
      <ul id="item-list"></ul>
    </div>
    <button onclick="submitForm(event)">Submit</button>
  </form>

  <script src="allinone.js"></script>
</body>
</html>
