<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container mt-5">
    <form method="post" enctype="multipart/form-data" onkeydown="return event.key != 'Enter';">
      <div>
        <label for="file-upload">Choose a pdf to upload</label>
        <input type="file" id="file-upload" name="file-upload" accept=".pdf"/>
      </div>
      <div class="d-flex">
        <div>
          <label for="customer">Customer 会社名</label><br>
          <input type="text" name="customer" id="customer" class="search-field"/>
        </div>
        <div>
          <label for="subsidiary">Subsidiary (入力不可)</label><br>
          <input type="text" name="subsidiary" id="subsidiary" disabled/>
        </div>
      </div>
      <ul id="customer-list"></ul>

      <div class="d-flex">
        <div>
          <label for="classification">Bumon 部門 (class)</label><br>
          <input type="text" name="classification" id="classification" class="search-field subfield" disabled/>
        </div>
        <div>
          <label for="classification">Department 部署 (入力不可)</label><br>
          <input type="text" name="department" id="department" disabled/>
        </div>
      </div>
      <ul id="classification-list"></ul>
      <div>
        <div>
          <label for="location">Location 場所・ウエアハウス</label><br>
          <input type="text" name="location" id="location" class="search-field subfield" disabled/>
        </div>
      </div>
      <ul id="location-list"></ul>

      <div class="d-flex">
        <div>
          <label for="item">Item (商品)</label><br>
          <input type="text" name="item" id="item" class="search-field subfield" disabled/>
        </div>
        <div>
          <label for="quantity">Quantity</label><br>
          <input type="number" name="quantity" id="quantity" step="1" class="item-option"/>
        </div>
        <div>
          <label for="rate">Rate</label><br>
          <input type="number" name="rate" id="rate" class="item-option"/>
        </div>
        <button class="btn btn-primary" onclick="addItem(event)">Add item</button>
      </div>
      <ul id="item-list"></ul>
      <h3>Added items:</h3>
      <ul id="current-items"></ul>

      <button class="btn btn-primary" onclick="submitForm(event)">Create estimate</button>
    </form>
  </div>

  <script src="allinone.js"></script>
</body>
</html>
