<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container">
  <form method="post" enctype="multipart/form-data" onkeydown="return event.key != 'Enter';">
    <div class="mb-3">
      <label for="file-upload" class="form-label">Choose a pdf to upload</label>
      <input type="file" id="file-upload" name="file-upload" accept=".pdf" class="form-control"/>
    </div>
    <div class="d-flex">
      <div class="me-3">
        <label class="form-label" for="customer">Customer 会社名</label><br>
        <input class="form-control search-field" type="text" name="customer" id="customer"/>
      </div>
      <div>
        <label class="form-label" for="subsidiary">Subsidiary (入力不可)</label><br>
        <input class="form-control" type="text" name="subsidiary" id="subsidiary" disabled/>
      </div>
    </div>
    <ul class="list-group"></ul>

    <div class="d-flex">
      <div class="me-3">
        <label class="form-label" for="classification">Bumon 部門 (class)</label><br>
        <input class="form-control search-field subfield" type="text" name="classification" id="classification" disabled/>
      </div>
      <div>
        <label class="form-label" for="classification">Department 部署 (入力不可)</label><br>
        <input class="form-control" type="text" name="department" id="department" disabled/>
      </div>
    </div>
    <ul class="list-group"></ul>
    <div class="d-flex">
      <div>
        <label class="form-label" for="location">Location 場所・ウエアハウス</label><br>
        <input class="form-control search-field subfield" type="text" name="location" id="location" disabled/>
      </div>
    </div>
    <ul class="list-group"></ul>

    <div class="d-flex">
      <div class="me-3">
        <label class="form-label" for="item">Item (商品)</label><br>
        <input class="form-control search-field subfield" type="text" name="item" id="item" disabled/>
      </div>
      <div class="me-3">
        <label class="form-label" for="quantity">Quantity</label><br>
        <input class="form-control item-option" type="number" name="quantity" id="quantity" step="1"/>
      </div>
      <div class="me-3">
        <label class="form-label" for="rate">Rate</label><br>
        <input class="form-control item-option" type="number" name="rate" id="rate"/>
      </div>
      <div class="d-flex align-items-end">
        <button id="add-button" class="btn btn-primary">Add</button>
      </div>
    </div>
    <ul class="list-group"></ul>
    <h3>Added items:</h3>
    <ul class="list-group" id="current-items"></ul>

    <button id="submit-button" class="btn btn-primary">Create estimate</button><br>
    <a href="" target="_blank"></a>
  </form>
</div>
